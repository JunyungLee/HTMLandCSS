<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>캡션(caption) 설정</title>
</head>
<body>
   <h1>테이블 caption 설정</h1>
    <table border>
        <caption>[사용자정보]</caption> 
        <!--테이블에 명칭 부여(위치는 default 항상 위)-> style에서 변경 가능-->
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>서울시 강남구 역삼동...</td>
        </tr>
    </table>
    <hr>
    <h2>그림(사진)에 캡션 설정</h2>
    <figure>
        <figcaption>이력서사진(위)</figcaption>
        <img src = "imgs/photo.png" width = "200">
        <figcaption>이력서사진(아래)</figcaption>
        <!--figcaption은 위치 지정 가능(아래에 작성하면 아래에 위치)-->
    </figure>
    
    
</body>
</html>
