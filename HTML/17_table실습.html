<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이력서 양식 작성 실습</title>
    <style>
        table, th, td {border: 3px solid silver;}
        tr{height: 30px;}
        th{background-color:gainsboro ;}
        td{text-align: center;}
    </style>
</head>
<body>
   <h3>이력서 양식 작성 실습</h3>
    <table>
        <colgroup>
            <col width = "100">
            <col width = "100">
            <col width = "100">
            <col width = "200">
            <col width = "200">
        </colgroup>
        <tr>
            <th rowspan="4">
                <img src="imgs/photo.png" alt="증명사진" width=100px>
            </th>
            <th colspan="5">이력서</th>
        </tr>
        <tr>
            <th rowspan="2">성명</th>
            <td rowspan="2"></td>
            <th colspan="2" >주민등록번호</th>
        </tr>
        <tr>
            <td colspan ="2">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="5">생년월일 &nbsp;&nbsp; 년&nbsp;&nbsp; 월&nbsp;&nbsp; 일(만&nbsp;&nbsp;세)</td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="5"></td>
        </tr>
        <tr>
            <th rowspan="2">연락처</th>
            <td>집전화</td>
            <td></td>
            <td rowspan="2">&nbsp;전자우편&nbsp;</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>핸드폰</td>
            <td></td>
        </tr>
    
    </table>
        
</body>
</html>
